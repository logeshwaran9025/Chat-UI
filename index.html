<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Chat Container -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg flex flex-col h-[600px]">

    <!-- Header -->
    <div class="flex items-center gap-3 p-4 border-b">
      <img src="https://i.pravatar.cc/40" class="rounded-full w-10 h-10" />
      <div class="flex-1">
        <h2 class="font-semibold">Tamil</h2>
        <p class="text-xs text-gray-500">Active now</p>
      </div>
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z" />
      </svg>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 space-y-3 overflow-y-auto bg-gray-50">

      <!-- Incoming -->
      <div class="flex items-end gap-2">
        <img src="https://i.pravatar.cc/32" class="w-8 h-8 rounded-full" />
        <div class="bg-gray-200 text-sm px-4 py-2 rounded-2xl rounded-bl-none max-w-xs">
          Hey! How are you?
        </div>
      </div>

      <!-- Outgoing -->
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white text-sm px-4 py-2 rounded-2xl rounded-br-none max-w-xs">
          Iâ€™m good ðŸ˜„ What about you?
        </div>
      </div>

      <!-- Incoming -->
      <div class="flex items-end gap-2">
        <img src="https://i.pravatar.cc/32" class="w-8 h-8 rounded-full" />
        <div class="bg-gray-200 text-sm px-4 py-2 rounded-2xl rounded-bl-none max-w-xs">
          All good! Want to catch up later?
        </div>
      </div>

    </div>

    <!-- Input -->
    <div class="p-3 border-t flex items-center gap-2">
      <input
        type="text"
        placeholder="Message..."
        class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button class="text-blue-500 font-semibold text-sm">Send</button>
    </div>

  </div>

</body>
</html>
